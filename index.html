<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Random FFXIV Card</title>
</head>

<body>
  <div class="container">

    <div class="card">
      <div class="img-container">
        <img src="" alt="">
      </div>
      <div class="details"></div>
    </div>

    <span id="error-msg">error message</span>
    <form action="#">
      <input type="text" placeholder="enter character's name" id="character"
        required>

      <input type="text" placeholder="enter server name of character"
        id="server">
      <button class="get-user">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
